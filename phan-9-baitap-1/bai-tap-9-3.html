<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> Kiểm tra số nguyên có lớn hơn 0 không</h2>
<input id="nt" type="number" placeholder="Nhập số nguyên vào đây">
<button onclick="kt()">Kiểm Tra</button>
<br>
<br>
<div id="kq"></div>
</body>
</html>


<script>
    function kt() {
        let sn = document.getElementById("nt").value;
        if (sn > 0) {
            document.getElementById("kq").innerText = "Giá trị của " + sn + " lớn hơn 0";
        } else if (sn == 0) {
            document.getElementById("kq").innerText = "Giá trị của " + sn + " bằng 0";
        } else {
            document.getElementById("kq").innerText ="Giá trị của " + sn + " nhỏ hơn 0";
        }

            }
</script>
