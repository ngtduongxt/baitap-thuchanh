<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
<img id="nobita" src="https://upload.wikimedia.org/wikipedia/vi/2/2c/Nobita.png" style="position:absolute;left:0; top:0;" height="100" width="80"/>
</body>
</html>


<script>
  function upArrowPressed(){
    let element = document.getElementById("nobita");
    element.style.top = parseInt(element.style.top) - 5 + 'px';
  }
  function dowArrowPressed(){
    let element = document.getElementById("nobita");
    element.style.top = parseInt(element.style.top) + 5 + 'px';
  }
  function leftArrowPressed(){
    let element = document.getElementById("nobita");
    element.style.left = parseInt(element.style.left) - 5 + 'px';
  }
  function rightArrowPressed(){
    let element = document.getElementById("nobita");
    element.style.left = parseInt(element.style.left) + 5 + 'px';
  }

  function moveSelection(evt) {
    switch (evt.keyCode) {
      case 65:
        leftArrowPressed();
        break;
      case 68:
        rightArrowPressed();
        break;
      case 87:
        upArrowPressed();
        break;
      case 83:
        dowArrowPressed();
        break;
    }
  }
  function docReady() {
    window.addEventListener('keydown', moveSelection);
  }
</script>
