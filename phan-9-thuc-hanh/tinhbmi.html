<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Tính Chỉ Số Cân Nặng</h2>
Nhập chỉ số cân nặng:(kg) <input type="number" id="canang">
<br>
<br>
Nhập chỉ số chiều cao:(m) <input type="number" id="chieucao">
<br>
<br>
<button onclick="kt()">Kiểm tra</button>
<div id="kqbmi"></div>
</body>
</html>


<script>
    function kt() {
        let cn = document.getElementById("canang").value
        let cc = document.getElementById("chieucao").value
        let bmi = cn / (cc * 2)
        if (bmi < 18.5) {
            document.getElementById("kqbmi").innerText = "Chỉ số BMI là: " + bmi + " Bạn thiếu cân"
        }
        else if (bmi < 25.0)
            document.getElementById("kqbmi").innerText = "Chỉ số BMI là: " + bmi + " Bạn Bình Thường"
        else if (bmi < 30.0)
            document.getElementById("kqbmi").innerText = "Chỉ số BMI là: " + bmi + " Bạn Thừa Cân"
        else
            document.getElementById("kqbmi").innerText = "Chỉ số BMI là: " + bmi + " Bạn Béo Phì"
    }
</script>
