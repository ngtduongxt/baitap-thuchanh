<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="https://i.imgur.com/qzHpYAl.png" width="200" alt="">
    <p>Click button below to move moto to right</p>
    <input type="button" value="Click Me" onclick="moveRight();"/>
</form>
</body>
</html>


<script>
    let imgin = null;
    imgin = document.getElementById('myImage');

    function init() {
        imgin = document.getElementById('myImage');
        imgin.style.position = 'relative';
        imgin.style.left = '0px';
    }

    function moveRight() {
        imgin.style.left = parseInt(imgin.style.left) + 50 + 'px';
    }

    window.onload = init;
</script>
