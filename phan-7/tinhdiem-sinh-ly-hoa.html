<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính điểm</title>
</head>
<body>
<input type="number" id="num1" placeholder="Nhập điểm Hóa">
<input type="number" id="num2" placeholder="Nhập điểm Lý">
<input type="number" id="num3" placeholder="Nhập điểm Sinh">
<button onclick="td()">Tính Điểm</button>
<h3>Điểm các môn</h3>
<div id="dh"></div>
<div id="dl"></div>
<div id="ds"></div>
<div id="tong"></div>
<div id="dtb"></div>
</body>
</html>


<script>
    function td() {

        let diemhoa = parseFloat(document.getElementById("num1").value);
        let diemly = parseFloat(document.getElementById("num2").value);
        let diemsinh = parseFloat(document.getElementById("num3").value);
        let bamon = diemhoa + diemly + diemsinh
        let dtb = bamon / 3
        document.getElementById("dh").innerText = "Điểm Hóa là : " + diemhoa + "\n" + "\n";
        document.getElementById("dl").innerText = "Điểm Lý là : " + diemly + "\n" + "\n";
        document.getElementById("ds").innerText = "Điểm Sinh là : " + diemsinh + "\n" + "\n";
        document.getElementById("tong").innerText = "Tổng điểm 3 môn: " + bamon + "\n" + "\n";
        document.getElementById("dtb").innerText = "Điểm Trung Bình : " + diemhoa + "\n" + "\n";

    }
</script>
