<script>
    inputnam = prompt('Nhập năm')
    let year = parseInt(inputnam)
    if (year % 4 == 0) {
        if (year % 100 == 0){
            if (year % 400 ==0){
                alert(year + " là năm nhuận");
            }
            else {
                alert(year + " không phải năm nhuận");
            }
        }
        else {
            alert(year + " không phải năm nhuận");
        }
    }
    else {
        alert(year + " không là năm nhuận");
    }
</script>
