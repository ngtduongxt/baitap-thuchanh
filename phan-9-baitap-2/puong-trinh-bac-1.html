<script>
  let a = parseFloat(prompt("Nhập giá trị a:"));
  let b = parseFloat(prompt("Nhập giá trị b:"));

  if (a == 0 && b != 0) {
    alert("Phương trình vô nghiệm");
  } else if (a == 0 && b == 0) {
    alert("Phương trình vô số nghiệm");
  } else {
    let x = -b/a;
    alert("Phương trình có nghiệm duy nhất x = " + x);
  }
</script>
