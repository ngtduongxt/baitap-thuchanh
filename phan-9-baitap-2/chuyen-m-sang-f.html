<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Chuyển Mét qua Feet</h2>
<input id="nm" type="number" placeholder="Nhập số m">
<button onclick="cd()">Chuyển Đổi</button>
<br>
<br>
<h4><div id="kq"></div></h4>
</body>
</html>


<script>
    function cd() {
        let sm = parseFloat(document.getElementById("nm").value);
        let f = sm * 3.2808;

        if (sm >= 0)
            document.getElementById("kq").innerText = sm + "m bằng " + f + " feet"
        else
            document.getElementById("kq").innerText = "Vui lòng nhập số hợp lệ!"
            }
</script>
