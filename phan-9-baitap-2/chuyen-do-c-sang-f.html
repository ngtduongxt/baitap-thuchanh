<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h2>Chuyển độ C sang độ F</h2>
<input type="number" id="doC" placeholder="Nhập độ C">
<button onclick="cd()">Chuyển đổi</button>
<br>
<br>
<h4><div id="kq"></div></h4>
</body>
</html>

<script>

  function cd() {
  let ddC = parseFloat(document.getElementById("doC").value);
  let f = ddC * 9/5 + 32

  if (ddC > -273.15 && ddC <= 100)
    document.getElementById("kq").innerText = "Độ F là: " + f;
   else
     document.getElementById("kq").innerText = "Vui lòng nhập số hợp lệ!";
  }
</script>
