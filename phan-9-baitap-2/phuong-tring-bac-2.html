<script>
  let a = parseFloat(prompt("Nhập giá trị a:"));
  let b = parseFloat(prompt("Nhập giá trị b:"));
  let c = parseFloat(prompt("Nhập giá trị c:"));

  let delta = b*b - 4*a*c;

  if (delta < 0) {
    alert("Phương trình vô nghiệm");
  } else if (delta === 0) {
    let x = -b/(2*a);
    alert("Phương trình có nghiệm kép x = " + x);
  } else {
    let x1 = (-b + (delta ** 0.5))/(2*a);
    let x2 = (-b - (delta ** 0.5))/(2*a);
    alert("Phương trình có hai nghiệm phân biệt: x1 = " + x1 + " và x2 = " + x2);
  }
</script>
